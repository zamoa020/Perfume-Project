<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <!-- my css -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
  </head>
 <body>
<main>
  <article class="item">
    <picture class="item__img">
      <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
      <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum laying on a table with green leaves">
    </picture>
    <div class="item__content">
      
        <p class="item__cats">Perfume</p>
      
        <h1 class="item__title">Gabrielle Essence Eau De Parfum</h1>
      
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
      
        <div class="flex-group">
          <p class="item__price"><span class="visually-hidden">Current Price:</span> $149.99</p>
          <p class="item__origin-price"><span class="visually-hidden">Original Price:</span> <s>$169.99</s></p>
        </div>
      
        <button class="btn" data-icon="shopping-cart">Add to Cart</button>
    </div>
   </article>
  </main>  
 </body>
</html>
